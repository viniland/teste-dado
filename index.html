<html>
<title>Dado</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Texto do topo da página */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #3149a9;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .top-text {
            width: 36%;
            text-align: center;
            padding: 15px;
            font-size: 5vw;
            position: absolute;
            top: 3%;
            color: #0062ff;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ddd;
            font-weight: bold;
            border-radius: 20px;
        }

        
        @media (max-width: 600px) {
            .top-text {
                font-size: 18px;
                padding: 16px;
            }
        }

        /* Design do dado */
        .quadrado {
            width: 40vw;
            height: 40vw;
            max-width: 198px;
            max-height: 198px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-16deg) rotateY(47.5deg);
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .quadrado.grabbing {
            cursor: grabbing;
        }

        .quadrado > div:not(.innerdiv) {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: center;
            background-color: #a12ffe;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3),  0 0 20px rgba(0, 0, 0, -0.5);
            border-radius: 5px;
            border: 12px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            
        }

        /* Faces do dado */
        .inner {
            background-color: #a12ffe;
            transform: translateX(-100px) translateY(0px) translateZ(0px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
            
        }

        .inner2 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(-100px) translateZ(0px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
        }

        .inner3 {
            background-color: #a12ffe;
            transform: translateX(100px) translateY(0px) translateZ(0px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
        }

        .inner4 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(0px) translateZ(100px);
        }

        .inner5 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(0px) translateZ(-100px);
        }

        .inner6 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(100px) translateZ(0px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
        }

        .inner7 {
            background-color: #a12ffe;
            transform: translateX(-99px) translateY(0px) translateZ(0px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
            
        }

        .inner8 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(-99px) translateZ(0px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
        }
        .inner9 {
            background-color: #a12ffe;
            transform: translateX(99px) translateY(0px) translateZ(0px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
        }
        .inner10 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(0px) translateZ(99px);
        }
        .inner11 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(0px) translateZ(-99px);
        }
        .inner12 {
            background-color: #a12ffe;
            transform: translateX(0px) translateY(99px) translateZ(0px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
        }


        /* Bolas brancas */
        .innerdiv {
            width: 7vw;
            height: 7vw;
            max-width: 30px;
            max-height: 30px;
            background-color: white;
            border: solid black 5px;
            border-radius: 50%;
            position: absolute;
        }

        /* Posição das bolas brancas */
        .ball1 { top: 10%; left: 5%; }
        .ball2 { top: 10%; left: 40%; }
        .ball3 { top: 10%; left: 75%; }
        .ball4 { top: 75%; left: 5%; }
        .ball5 { top: 75%; left: 40%; }
        .ball6 { top: 75%; left: 75%; }
        .ball7 { top: 43%; left: 40%; }

       
        @media (max-width: 600px) {
    .quadrado {
        width: 200px; 
        height: 200px; 
    }

    .innerdiv {
        width: 25px; 
        height: 25px; 
    }

    button {
        width: 80vw !important; 
        font-size: 5vw !important;
        padding: 15px !important;
    }
}
         /* Botão */
         button {
         background-color: rgb(202, 208, 188); 
        width: 30vw;
        max-width: 150px;
        text-align: center;
        padding: 10px;
        font-size: 2.5vw;
        position: relative;
        margin-top: 90px; 
        color: #040404;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        border-radius: 5px; 
        transition: background-color 0.3s; 
    }

    button:hover {
    background-color: rgba(255, 100, 100, 0.5);
    }

    </style>
</head>
<body>
    <!-- Texto do topo da página -->
    <div class="top-text">RODE O DADO</div>

    <!-- Dado 3D -->
    <div class="quadrado">
        <div class="inner">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball6"></div>
            <div class="innerdiv ball7"></div>
        </div>
        <div class="inner2">
            <div class="innerdiv ball7"></div>
        </div>
        <div class="inner3">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
            <div class="innerdiv ball6"></div>
        </div>
        <div class="inner4">
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
        </div>
        <div class="inner5">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
            <div class="innerdiv ball6"></div>
            <div class="innerdiv ball7"></div>
        </div>
        <div class="inner6">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball2"></div>
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
            <div class="innerdiv ball5"></div>
            <div class="innerdiv ball6"></div>
        </div>
        <div class ="inner7"></div>
        <div class ="inner8"></div>
        <div class ="inner9"></div>
        <div class ="inner10"></div>
        <div class ="inner11"></div>
        <div class ="inner12"></div>
    </div>

    <button id="rollButton">Jogar</button>

    <script>
     const quadrado = document.querySelector('.quadrado');
let rotateX = 0, rotateY = 0;
let lastFace = null;  // Para evitar repetição

function rollDice() {
    const outcomes = [
        { face: 1, x: 0, y: 0 },      // Frente
        { face: 2, x: -90, y: 0 },    // Cima
        { face: 3, x: 0, y: 90 },     // Esquerda
        { face: 4, x: 0, y: -90 },    // Direita
        { face: 5, x: 0, y: 180 },    // Atrás
        { face: 6, x: 90, y: 0 }      // Baixo
    ];

    let randomOutcome;

    // Garantir que o número da face não seja repetido consecutivamente
    do {
        randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
    } while (randomOutcome.face === lastFace);

    lastFace = randomOutcome.face;

    // Variação aleatória nas rotações para que o dado não pareça viciado
    const randomOffsetX = (Math.random() - 0.5) * 20; // Adiciona até +/-10 graus de variação
    const randomOffsetY = (Math.random() - 0.5) * 20; // Adiciona até +/-10 graus de variação

    // Atualiza as rotações
    rotateX = randomOutcome.x + randomOffsetX;
    rotateY = randomOutcome.y + randomOffsetY;

    // Aplicar a transformação
    quadrado.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
}


    document.getElementById('rollButton').addEventListener('click', rollDice);

    //  arrastar o dado 
    quadrado.addEventListener('mousedown', function (e) {
            isDragging = true;
            quadrado.classList.add('grabbing');
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
            e.preventDefault();
        });

        document.addEventListener('mousemove', function (e) {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMouseX;
            const deltaY = e.clientY - previousMouseY;

            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;

            quadrado.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        });

        document.addEventListener('mouseup', function () {
            isDragging = false;
            quadrado.classList.remove('grabbing');
        });

        document.addEventListener('mouseleave', function () {
            isDragging = false;
            quadrado.classList.remove('grabbing');
        });
    </script>


    
    
    
</style>
</body>

</body>
</html>
