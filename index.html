<html>
<title>Dado</title>
<head>
    <style>
        /* Texto do topo da página */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #a93131;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .top-text {
            width: 36%;
            text-align: center;
            padding: 15px;
            font-size: 5vw;
            position: absolute;
            top: 3%;
            color: #ff0000;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ddd;
            font-weight: bold;
            border-radius: 20px;
        }

        
        @media (max-width: 600px) {
            .top-text {
                font-size: 18px;
                padding: 16px;
            }
        }

        /* Design do dado */
        .quadrado {
            width: 25vw;
            height: 25vw;
            max-width: 200px;
            max-height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .quadrado.grabbing {
            cursor: grabbing;
        }

        .quadrado > div:not(.innerdiv) {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: center;
            border: 5px solid black;
            box-sizing: border-box;
        }

        /* Faces do dado */
        .inner {
            background-color: green;
            transform: translateX(-100px) translateY(0px) translateZ(0px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);

        }

        .inner2 {
            background-color: orange;
            transform: translateX(0px) translateY(-100px) translateZ(0px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
        }

        .inner3 {
            background-color: lightgreen;
            transform: translateX(100px) translateY(0px) translateZ(0px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
        }

        .inner4 {
            background-color: gold;
            transform: translateX(0px) translateY(0px) translateZ(100px);
        }

        .inner5 {
            background-color: cyan;
            transform: translateX(0px) translateY(0px) translateZ(-100px);
        }

        .inner6 {
            background-color: purple;
            transform: translateX(0px) translateY(100px) translateZ(0px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
        }

        /* Bolas brancas */
        .innerdiv {
            width: 7vw;
            height: 7vw;
            max-width: 30px;
            max-height: 30px;
            background-color: white;
            border: solid black 5px;
            border-radius: 50%;
            position: absolute;
        }

        /* Posição das bolas brancas */
        .ball1 { top: 10%; left: 5%; }
        .ball2 { top: 10%; left: 40%; }
        .ball3 { top: 10%; left: 75%; }
        .ball4 { top: 75%; left: 5%; }
        .ball5 { top: 75%; left: 40%; }
        .ball6 { top: 75%; left: 75%; }
        .ball7 { top: 43%; left: 40%; }

       
        @media (max-width: 600px) {
            .quadrado {
                width: 120px;
                height: 120px;
            }

            .innerdiv {
                width: 15px;
                height: 15px;
                border: solid black 2px;
            }
        }

         /* Botão */
         button {
         background-color: rgb(202, 208, 188); 
        width: 30vw;
        max-width: 150px;
        text-align: center;
        padding: 10px;
        font-size: 2.5vw;
        position: relative;
        margin-top: 90px; 
        color: #040404;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        border-radius: 5px; 
        transition: background-color 0.3s; 
    }

    button:hover {
    background-color: rgba(255, 100, 100, 0.5);
    }

    </style>
</head>
<body>
    <!-- Texto do topo da página -->
    <div class="top-text">RODE O DADO</div>

    <!-- Dado 3D -->
    <div class="quadrado">
        <div class="inner">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball6"></div>
            <div class="innerdiv ball7"></div>
        </div>
        <div class="inner2">
            <div class="innerdiv ball7"></div>
        </div>
        <div class="inner3">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
            <div class="innerdiv ball6"></div>
        </div>
        <div class="inner4">
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
        </div>
        <div class="inner5">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
            <div class="innerdiv ball6"></div>
            <div class="innerdiv ball7"></div>
        </div>
        <div class="inner6">
            <div class="innerdiv ball1"></div>
            <div class="innerdiv ball2"></div>
            <div class="innerdiv ball3"></div>
            <div class="innerdiv ball4"></div>
            <div class="innerdiv ball5"></div>
            <div class="innerdiv ball6"></div>
        </div>
    </div>

    <button id="rollButton">Jogar</button>

    <script>
    const quadrado = document.querySelector('.quadrado');
    let isDragging = false;
    let rotateX = 45, rotateY = 45;

    // girar o dado
    function rollDice() {
    const outcomes = [
        { x: 0, y: 0 },    
        { x: 90, y: 0 },   
        { x: 180, y: 0 },  
        { x: 0, y: 90 },   
        { x: 0, y: 180 }, 
        { x: 270, y: 0 }, 
        { x: 0, y: -90 }   
    ];

    let previousOutcome = `${rotateX},${rotateY}`;
    let outcome;

    do {
        outcome = outcomes[Math.floor(Math.random() * outcomes.length)];
    } while (previousOutcome === `${outcome.x},${outcome.y}`);

    rotateX = outcome.x;
    rotateY = outcome.y;

    quadrado.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
}

    document.getElementById('rollButton').addEventListener('click', rollDice);

    //  arrastar o dado 
    quadrado.addEventListener('mousedown', function (e) {
            isDragging = true;
            quadrado.classList.add('grabbing');
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
            e.preventDefault();
        });

        document.addEventListener('mousemove', function (e) {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMouseX;
            const deltaY = e.clientY - previousMouseY;

            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;

            quadrado.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        });

        document.addEventListener('mouseup', function () {
            isDragging = false;
            quadrado.classList.remove('grabbing');
        });

        document.addEventListener('mouseleave', function () {
            isDragging = false;
            quadrado.classList.remove('grabbing');
        });
    </script>


    
    
    
</style>
</body>

</body>
</html>
